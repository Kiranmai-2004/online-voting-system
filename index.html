<!DOCTYPE html>
<html>
<head>
    <title>Online Voting System</title>
    <!-- Include CSS stylesheets here -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Online Voting System</h1>
    </header>

    <main>
        <section id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Login</button>
            </form>
        </section>

        <section id="voting-section">
            <h2>Cast Your Vote</h2>
            <form id="voting-form">
                <!-- List of candidates and voting options go here -->
                <label for="candidate">Select your candidate:</label>
                <select id="candidate" name="candidate">
                    <option value="candidate1">Candidate 1</option>
                    <option value="candidate2">Candidate 2</option>
                    <!-- Add more candidates as needed -->
                </select>
                
                <button type="submit">Vote</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Online Voting System</p>
    </footer>
</body>
</html>
